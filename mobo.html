<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body onload="renderMoboInterface()">
    <!-- <div class="wrapper"> -->
    <table>
        <tr>
            <td><div id="pcp"></div></td>
            <td><div id="scatter"></div></td>
        </tr>
        <tr>
            <td><div id="regions"></div></td>
            <td>
                <table>
                <tr><td>
                <form action="#" id="forbidden-list">
                     <!-- <input type="radio" id="forbidden1" name="forbidden1" value="1">
                     <label for="forbidden1">1</label><br>
                     <input type="radio" id="forbidden2" name="forbidden1" value="2">
                     <label for="forbidden2">2</label><br> -->
                </form>
                <button class="button" id="clear-selection-button">Clear</button>
                <div id="confidence-slider-wrapper">
                    <p>Confidence Value: </p>
                    <input type="range" min="0" max="1" value="0.5" step="0.01" class="slider" id="confidence-slider" oninput='this.nextElementSibling.value = this.value'>
                    <output id="confidence-slider-value">0.5</output>
                </div>
                <br><br><br><br><br>
                <button class="button">Input New Values</button>
                <button class="button">Add New Forbidden Region</button>
                <button class="button">Delete</button>
                </td>
                </tr>
                </table>
            </td>
        </tr>
    </table>

    <div id="mobobutton">
        <button class="button">Get New Design from MOBO</button>
    </div>

    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
