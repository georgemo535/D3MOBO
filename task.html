<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="icons">
        <img src="images/twitter.jpg" style="width:400px;height:300px;"></img>
    </div>
    <!-- <div class="wrapper"> -->

        <h>Design Parameters</h>
        <div class="sliders">
            <div class="slidecontainer">
                <input type="range" min="0" max="1" value="0.5" step="0.01" class="slider" id="param1">
                <p>Value: <span id="valueparam1"></span></p>
                <input type="range" min="0" max="1" value="0.5" step="0.01" class="slider" id="param2">
                <p>Value: <span id="valueparam2"></span></p>
                <input type="range" min="0" max="1" value="0.5" step="0.01" class="slider" id="param3">
                <p>Value: <span id="valueparam3"></span></p>
                <input type="range" min="0" max="1" value="0.5" step="0.01" class="slider" id="param4">
                <p>Value: <span id="valueparam4"></span></p>
                <input type="range" min="0" max="1" value="0.5" step="0.01" class="slider" id="param5">
                <p>Value: <span id="valueparam5"></span></p>
            </div>
        </div>
        <div id="evaluationbutton">
            <button class="button">Perform Formal Evaluation</button>
        </div>
        <div id="testbutton">
            <button class="button">Perform Pilot Testing</button>
        </div>
    <!-- </div> -->

    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="scripts/sliders.js"></script>
</body>
</html>
