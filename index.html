<!DOCTYPE html>
<html>
  <head>
    <title>Settings Page</title>
    <style>
      body, html{
        min-height: 100%;
        height: 100%;
        margin: 0px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      input[type=number] {
        width: 25%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      h1 {text-align: center;}

      button {
        margin:auto;
        display:block;
      }
    </style>
  </head>
  <body>
    <h1>Settings</h1>
    <div class="container">
      <table style="width: 1200px; margin-left:auto;margin-right:auto;">
        <tr><td>
            <div id="participant-id-div">
              <label for="participant-id"><b>Participant ID</b></label>
            </div>
        </td><td>
            <div id="participant-id-div-input">
              <input type="number" placeholder="Enter Participant ID" name="participant-id" id="input-id" required>
            </div>
        </td>
        </tr>
        <tr><td>
          <div id="exp-condition-div">
            <label for="exp-condition"><b>Condition</b></label>
          </div>
        </td><td>
          <select id="design-conditions">
            <option value="0">Hybrid</option>
            <option value="1">Designer-Led</option>
            <option value="2">MOBO</option>
          </select>
        </td>
        </tr>
        <tr><td>
          <label for="application"><b>Application</b></label>
        </td>
        <td>
          <select id="application-conditions">
            <option value="0">Twitter</option>
            <option value="1">Stack Overflow</option>
            <option value="2">Google Maps</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button onclick="nextPage();" type="button"> Enter
          </button>
        </td>
      </tr>
    </table>
    </div>
<!-- 
    <button onclick="location.href='main.php'; hello();" type="button">
    </button> -->

    <script>
      function nextPage() {
        var participantID = document.getElementById("input-id").value;
        var experimentCondition = document.getElementById("design-conditions").value;
        var applicationCondition = document.getElementById("application-conditions").value;

        var idValid = ((Number(participantID) > 0));

        if (idValid) {
          localStorage.setItem("id", participantID);
          localStorage.setItem("exp-condition", experimentCondition);
          localStorage.setItem("app", applicationCondition);
          localStorage.setItem("tutorial-done", false);

          var url = "instructions.html";
          // var url = "tutorial.php";
          location.href = url;
        }
      }
    </script>
  </body>
</html>
